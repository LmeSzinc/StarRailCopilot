name: 功能请求
description: 使用中文进行功能请求
labels: ['feature request / 功能请求']
body:
  - type: textarea
    id: describe
    attributes:
      label: 你的功能请求是否与问题有关？
      description: 简要描述相关的问题
    validations:
      required: false
  - type: textarea
    id: solution
    attributes:
      label: 解决方案
      description: 描述你想要的解决方案
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: 其他内容
      description: 关于该功能请求的任何其他背景或屏幕截图。
    validations:
      required: false